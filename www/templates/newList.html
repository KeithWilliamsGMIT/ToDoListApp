<ion-view view-title="New List">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Name" ng-model="data.title">
      </label>
        
      <a class="item button button-full button-positive" href="#/app/home/list" ng-click="newList()">
        Create List
      </a>
    </div>
  </ion-content>
</ion-view>
