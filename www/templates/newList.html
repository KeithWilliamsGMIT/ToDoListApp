<ion-view view-title="New List">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="List Name" ng-model="data.title">
      </label>
        
      <a class="item button button-full button-positive" href="/#/app/home" ng-click="addNewList()">
        Add List
      </a>
    </div>
  </ion-content>
</ion-view>
